<div class="row">
	<div class="col-md-12">
		<input [(ngModel)]="parentMessage" required>
		<app-children [childMessage]="parentMessage"></app-children>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<app-children2 (voteSize)="voteCount($event)"></app-children2>
	</div>
	<div class="col-md-12">
		<h1>Total voted: <span>{{vote}}</span></h1>
	</div>
</div>
